<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <title>12bool layout</title>
  <link rel="stylesheet" href="assets/css/framework/12bool.css">
  <link rel="stylesheet" href="assets/css/main.css">
 </head>
 <body>
  <!--First container-->
  <div class="container first pink border-top">
   <div class="col-1 border-right-twopx border-left-onepx">
    <p>1 col</p>
   </div>
   <div class="col-1 border-right-twopx">
    <p>1 col</p>
   </div>
   <div class="col-1 border-right-twopx">
    <p>1 col</p>
   </div>
   <div class="col-1 border-right-twopx">
    <p>1 col</p>
   </div>
   <div class="col-1 border-right-twopx">
    <p>1 col</p>
   </div>
   <div class="col-1 border-right-twopx">
    <p>1 col</p>
   </div>
   <div class="col-1 border-right-twopx">
    <p>1 col</p>
   </div>
   <div class="col-1 border-right-twopx">
    <p>1 col</p>
   </div>
   <div class="col-1 border-right-twopx">
    <p>1 col</p>
   </div>
   <div class="col-1 border-right-twopx">
    <p>1 col</p>
   </div>
   <div class="col-1 border-right-twopx">
    <p>1 col</p>
   </div>
   <div class="col-1 border-right-onepx">
    <p>1 col</p>
   </div>
  </div>

  <!--Second container-->
  <div class="container pink height">
   <div class="col-12 border-top border-right-onepx border-left-onepx">
    <p>12 col</p>
   </div>
  </div>

  <!--Third container-->
  <div class="container third height pink border-top">
   <div class="col-8 border-left-onepx border-right-twopx">
    <p>8 col</p>
   </div>
   <div class="col-2 border-right-twopx">
    <p>2 col</p>
   </div>
   <div class="col-2 border-right-onepx">
    <p>2 col</p>
   </div>
  </div>

  <!--Fourth container-->
  <div class="container border-top pink height">
   <div class="col-1 border-right-twopx border-left-onepx">
    <p>1 col</p>
   </div>
   <div class="col-2 border-right-twopx">
    <p>2 col</p>
   </div>
   <div class="col-2 border-right-twopx">
    <p>2 col</p>
   </div>
   <div class="col-6 border-right-twopx">
    <p>6 col</p>
   </div>
   <div class="col-1 border-right-onepx">
    <p>1 col</p>
   </div>
  </div>

  <!--Fifth container-->
  <div class="container fifth pink border-top">
   <div class="col-6 border-right-twopx border-left-onepx">
    <div class="container">
     <div class="col-2">
      <p>Nested 2 col</p>
     </div>
     <div class="col-2">
      <p>Nested 2 col</p>
     </div>
     <div class="col-8">
      <p>Nested 8 col</p>
     </div>
    </div>
   </div>
   <div class="col-6 border-right-onepx border-left-onepx">
    <div class="container">
     <div class="col-6">
      <p>Nested 6 col</p>
     </div>
     <div class="col-6">
      <p>Nested 6 col</p>
     </div>
    </div>
   </div>
  </div>

  <!--Offset container-->
  <div class="container offset">
   <div class="col-5 col-offset-5 pink ">
    <p>col-offset-5</p>
   </div>
  </div>

 </body>
</html>
